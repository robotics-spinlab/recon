<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RECON Workshop</title>
  <!-- Import Google Fonts (Roboto, Open Sans as backup) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Roboto', 'Open Sans', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .logo-container {
      margin-top: 20px; /* space from top */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 30%;  /* scale logo to 20% of container/viewport width */
      height: auto; /* maintain aspect ratio */
    }
    .intro-container {
      margin-top: 10px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.2); /* transparent white */
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      color: #000;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px); /* glass effect */
    }
    .description-container {
      margin-top: 20px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
      color: #000;
      backdrop-filter: blur(4px);
      max-width: 800px; /* match width with intro-container */
    }
    .button-container {
      margin-top: 30px; /* keep buttons near the top 20% */
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      font-size: 18px;
      font-weight: 700;
      color: #000; /* black text */
      text-transform: uppercase; /* ALL CAPS */
      text-decoration: none;
      background: none; /* no background */
      border: none;
      cursor: pointer;
      letter-spacing: 1px; /* academic, clean spacing */
      transition: color 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      color: #d35400; /* academic orange highlight */
      transform: scale(1.05); /* subtle hover effect */
    }
    .organizers-section {
      max-width: 1000px;
      margin: auto;
    }

    .organizers-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      justify-content: center;
    }

    .organizers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
    }

    .organizer-card {
      text-align: center;
      width: 180px;
    }

    .organizer-photo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%; /* makes circle */
      border: 3px solid #ddd;
    }

    .organizer-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .organizer-affiliation a {
      font-size: 14px;
      color: #1a0dab; /* link color (blue) */
      text-decoration: none;
    }

    .organizer-affiliation a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="home.html" class="nav-button">HOME</a>
    <a href="schedule.html" class="nav-button">SCHEDULES</a>
    <a href="contribution.html" class="nav-button">CONTRIBUTIONS</a>
    <a href="speaker.html" class="nav-button">SPEAKER</a>
    <a href="submission.html" class="nav-button">SUBMISSIONS</a>
  </div>
    <div class="logo-container">
    <img src="images/logo-Photoroom.png" alt="RECON Logo" class="logo">
  </div>
  <div class="intro-container">
    An ICRA'26 workshop · October 3rd, 2026 · Paris, France
  </div>
    <div class="organizers-section">
    <div class="organizers-title">Organizers</div>

    <div class="organizers-container">
      <div class="organizer-card">
        <img src="images/eren.jpg" alt="Eren" class="organizer-photo">
        <div class="organizer-name">Prof. Eren Erdal Aksoy</div>
        <div class="organizer-affiliation"><a href="https://scholar.google.com/citations?user=2xCdZQcAAAAJ">Halmstad University</a></div>
      </div>
            <div class="organizer-card">
        <img src="images/larissa.jpg" alt="Larissa Triess" class="organizer-photo">
        <div class="organizer-name">Larissa Triess</div>
        <div class="organizer-affiliation"><a href="https://scholar.google.com/citations?user=cBH8pFUAAAAJ&hl=de">Mercedes-Benz AG</a></div>
      </div>

      <div class="organizer-card">
        <img src="images/thu.jpg" alt="Thu Ngo" class="organizer-photo">
        <div class="organizer-name">Ngo Thien Thu</div>
        <div class="organizer-affiliation"><a href="https://sites.google.com/view/thienthungo">Halmstad University</a></div>
      </div>



      <!-- Add more organizer cards as needed -->
    </div>
  </div>
</body>
</html>
