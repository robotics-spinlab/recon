<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RECON Workshop</title>
  <!-- Import Google Fonts (Roboto, Open Sans as backup) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Roboto', 'Open Sans', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Buttons */
    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      font-size: 18px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
      transition: color 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      color: #d35400;
      transform: scale(1.05);
    }

    /* Logo */
    .logo-container {
      margin-top: 10px;
      margin-bottom: 10px; /* reduce space before intro */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 30%;
      height: auto;
    }

    /* Transparent boxes */
    .organizers-section {
      margin-top: 10px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(4px);
      max-width: 800px;
      color: #000;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .intro-container {
      margin-top: 0px;
      padding: 5px 5px;
      background: rgba(255, 255, 255, 0.2); /* transparent white */
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      color: #000;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px); /* glass effect */
    }

    .description-container {
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Organizers */
    .organizers-title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .organizers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .organizer-card {
      text-align: center;
      width: 180px;
    }

    .organizer-photo {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .organizer-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .organizer-affiliation a {
      font-size: 14px;
      color: #1a0dab;
      text-decoration: none;
    }

    .organizer-affiliation a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="home.html" class="nav-button">HOME</a>
    <a href="schedule.html" class="nav-button">SCHEDULES</a>
    <a href="contribution.html" class="nav-button">CONTRIBUTIONS</a>
    <a href="speaker.html" class="nav-button">SPEAKER</a>
   <a href="organizer.html" class="nav-button">ORGANIZERS</a>
  </div>

   <div class="logo-container">
    <img src="images/logo-Photoroom.png" alt="RECON Logo" class="logo">
  </div>

  <div class="organizers-section">
    <div class="organizers-title">Organizers</div>

    <div class="organizers-container">
      <div class="organizer-card">
        <img src="images/eren.jpg" alt="Eren" class="organizer-photo">
        <div class="organizer-name">Prof. Eren Erdal Aksoy</div>
        <div class="organizer-affiliation"><a href="https://scholar.google.com/citations?user=2xCdZQcAAAAJ">Halmstad University</a></div>
      </div>

      <div class="organizer-card">
        <img src="images/larissa.jpg" alt="Larissa Triess" class="organizer-photo">
        <div class="organizer-name">Larissa Triess</div>
        <div class="organizer-affiliation"><a href="https://scholar.google.com/citations?user=cBH8pFUAAAAJ&hl=de">Mercedes-Benz AG</a></div>
      </div>

      <div class="organizer-card">
        <img src="images/thu.jpg" alt="Thu Ngo" class="organizer-photo">
        <div class="organizer-name">Ngo Thien Thu</div>
        <div class="organizer-affiliation"><a href="https://sites.google.com/view/thienthungo">Halmstad University</a></div>
      </div>
    </div>
  </div>

</body>
</html>
