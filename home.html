<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RECON Workshop</title>
  <!-- Google Fonts for clean academic style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Roboto', 'Open Sans', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    header img {
      height: 80px; /* adjust logo size */
      width: auto;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .nav-button {
      font-size: 18px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
      transition: color 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      color: #d35400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo on top left -->
    <img src="images/logo.jpg" alt="RECON Workshop Logo">
    
    <!-- Navigation buttons on top right -->
    <div class="button-container">
      <a href="index.html" class="nav-button">Home</a>
      <a href="program.html" class="nav-button">Program</a>
      <a href="speakers.html" class="nav-button">Speakers</a>
      <a href="cfp.html" class="nav-button">Call for Papers</a>
      <a href="registration.html" class="nav-button">Registration</a>
      <a href="contact.html" class="nav-button">Contact</a>
    </div>
  </header>
</body>
</html>
