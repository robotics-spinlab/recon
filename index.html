<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RECON Workshop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url("images/background.jpg"); /* background file in same folder */
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .button-container {
      margin-top: 40px; /* buttons in the top 20% */
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255, 69, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="page1.html" class="nav-button">Page 1</a>
    <a href="page2.html" class="nav-button">Page 2</a>
    <a href="page3.html" class="nav-button">Page 3</a>
    <a href="page4.html" class="nav-button">Page 4</a>
    <a href="page5.html" class="nav-button">Page 5</a>
    <a href="page6.html" class="nav-button">Page 6</a>
  </div>
</body>
</html>
