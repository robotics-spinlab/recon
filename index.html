<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RECON Workshop</title>
  <!-- Import Google Fonts (Roboto, Open Sans as backup) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Roboto', 'Open Sans', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .logo-container {
      margin-top: 80px; /* space from top */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 30%;  /* scale logo to 20% of container/viewport width */
      height: auto; /* maintain aspect ratio */
    }
    .button-container {
      margin-top: 60px; /* keep buttons near the top 20% */
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      font-size: 18px;
      font-weight: 700;
      color: #000; /* black text */
      text-transform: uppercase; /* ALL CAPS */
      text-decoration: none;
      background: none; /* no background */
      border: none;
      cursor: pointer;
      letter-spacing: 1px; /* academic, clean spacing */
      transition: color 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      color: #d35400; /* academic orange highlight */
      transform: scale(1.05); /* subtle hover effect */
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="home.html" class="nav-button">HOME</a>
    <a href="schedule.html" class="nav-button">SCHEDULES</a>
    <a href="contribution.html" class="nav-button">CONTRIBUTIONS</a>
    <a href="speaker.html" class="nav-button">SPEAKER</a>
    <a href="submission.html" class="nav-button">SUBMISSIONS</a>
  </div>
    <div class="logo-container">
    <img src="images/logo-Photoroom.png" alt="RECON Logo" class="logo">
  </div>
</body>
</html>
