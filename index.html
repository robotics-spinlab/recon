<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RECON Workshop</title>
  <!-- Import Google Fonts (Roboto, Open Sans as backup) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Roboto', 'Open Sans', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .button-container {
      margin-top: 40px; /* keep buttons near the top 20% */
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      font-size: 18px;
      font-weight: 700;
      color: #000; /* black text */
      text-transform: uppercase; /* ALL CAPS */
      text-decoration: none;
      background: none; /* no background */
      border: none;
      cursor: pointer;
      letter-spacing: 1px; /* academic, clean spacing */
      transition: color 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      color: #d35400; /* academic orange highlight */
      transform: scale(1.05); /* subtle hover effect */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="page1.html" class="nav-button">PAGE 1</a>
    <a href="page2.html" class="nav-button">PAGE 2</a>
    <a href="page3.html" class="nav-button">PAGE 3</a>
    <a href="page4.html" class="nav-button">PAGE 4</a>
    <a href="page5.html" class="nav-button">PAGE 5</a>
    <a href="page6.html" class="nav-button">PAGE 6</a>
  </div>
</body>
</html>
